<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>HRWebApp</title>

<!-- ВАЖНО: библиотека Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
    <h3>Расчёт компенсации</h3>

    <label>Дата приёма (ДД.ММ.ГГГГ)</label>
    <input id="d1" type="text" placeholder="01.06.2020">

    <label>Дата увольнения</label>
    <input id="d2" type="text" placeholder="11.11.2025">

    <label>Использовано рабочих дней</label>
    <input id="used_work" type="number" value="0">

    <label>Использовано календарных дней</label>
    <input id="used_cal" type="number" value="0">

    <label>Прогул (в днях)</label>
    <input id="prog" type="number" value="0">

    <button id="send">Отправить</button>
    <button id="clear">Очистить</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// отправка данных в бота
document.getElementById("send").addEventListener("click", () => {
    const payload = {
        d1: document.getElementById("d1").value,
        d2: document.getElementById("d2").value,
        used_work: document.getElementById("used_work").value,
        used_cal: document.getElementById("used_cal").value,
        prog: document.getElementById("prog").value
    };

    tg.sendData(JSON.stringify(payload));
});

// очистка
document.getElementById("clear").addEventListener("click", () => {
    document.getElementById("d1").value = "";
    document.getElementById("d2").value = "";
    document.getElementById("used_work").value = "0";
    document.getElementById("used_cal").value = "0";
    document.getElementById("prog").value = "0";
});
</script>

</body>
</html>
